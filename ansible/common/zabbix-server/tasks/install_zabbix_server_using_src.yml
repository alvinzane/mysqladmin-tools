- name: Install | Create symbolic links for zabbix_get,zabbix_sender
  file: "src=/usr/local/zabbix/sbin/{{ item }} dest=/usr/sbin/{{ item }} state=link"
  with_items:
    - "zabbix_server"
    - "zabbix_agentd"

- name: Install | Create symbolic links for zabbix_get,zabbix_sender
  file: "src=/usr/local/zabbix/bin/{{ item }} dest=/usr/bin/{{ item }} state=link"
  with_items:
    - "zabbix_get"
    - "zabbix_sender"
